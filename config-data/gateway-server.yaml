server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-server-service:8761/eureka
  instance:
    hostname: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: ms-register
          uri: lb://ms-register
          predicates:
            - Path=/api/v1/user**
        - id: ms-document
          uri: lb://ms-document
          predicates:
            - Path=//api/v1/document/**
        - id: ms-evaluation
          uri: lb://ms-evaluation
          predicates:
            - Path=//api/v1/evaluation/**
